<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="Y0_vT1CfbWRT7h7c0KhfuJxxZJ2vY1gmEIn5zuStz4s" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate QR Code Generator</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        /* --- General Styling & Theme --- */
        :root {
            --primary-color: #29b6f6; /* Soft Teal */
            --secondary-color: #ab47bc; /* Soft Purple */
            --background-color: #f7f8fc;
            --surface-color: #ffffff;
            --text-color: #555e68;
            --light-grey: #f0f2f5;
            --border-radius-large: 24px;
            --border-radius-medium: 16px;
            --border-radius-small: 12px;
            --soft-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header & Footer --- */
        header {
            text-align: center;
            padding: 1.5rem;
        }

        header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }
        
        footer {
            margin-top: auto;
            text-align: center;
            padding: 1.5rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            padding: 1rem 2rem;
            gap: 2rem;
        }

        .options-column, .preview-column {
            background-color: var(--surface-color);
            padding: 2.5rem;
            border-radius: var(--border-radius-large);
            box-shadow: var(--soft-shadow);
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        /* --- Options Column Styling --- */
        .options-column h2, .options-column h3 {
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--light-grey);
            font-size: 1.3rem;
        }
        
        .options-column h3 {
            font-size: 1.1rem;
            margin-top: 2rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group input[type="text"],
        .input-group input[type="url"],
        .input-group input[type="email"],
        .input-group input[type="tel"],
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 1rem;
            border: none;
            background-color: var(--light-grey);
            border-radius: var(--border-radius-small);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            transition: box-shadow 0.2s;
        }
        
        .input-group input:focus, .input-group textarea:focus, .input-group select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(41, 182, 246, 0.4);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .error-message {
            color: #ef5350;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* QR Type Tabs */
        .qr-type-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .qr-type-selector button {
            flex-grow: 1;
            padding: 0.8rem;
            font-size: 0.9rem;
            font-weight: 500;
            background-color: var(--light-grey);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .qr-type-selector button:hover {
            transform: translateY(-2px);
            background-color: #e0e4e8;
        }

        .qr-type-selector button.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(41, 182, 246, 0.3);
            transform: translateY(-2px);
        }

        .input-section { display: none; }
        .input-section.active { display: block; }
        
        /* Customization Panel */
        .flex-group { display: flex; gap: 1rem; align-items: center; }
        .flex-group > div { flex: 1; }
        
        input[type="color"] {
            width: 100%;
            height: 50px;
            padding: 0.3rem;
            border: none;
            border-radius: var(--border-radius-small);
            background: var(--light-grey);
            cursor: pointer;
        }
        
        /* --- Preview Column Styling --- */
        .preview-column {
            align-items: center;
            justify-content: center;
        }
        
        #qr-code-frame {
            padding: 0;
            background: transparent;
            border-radius: var(--border-radius-medium);
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
        }

        #qr-code-container {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            margin: 0 auto;
        }
        
        #frame-text-preview {
            font-weight: 600;
            color: var(--text-color);
            margin-top: 15px;
            font-size: 1.2rem;
            display: none;
        }
        
        .download-buttons {
            margin-top: 2.5rem;
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 350px;
        }
        
        .btn {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius-small);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
        }
        .btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(41, 182, 246, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(171, 71, 188, 0.3);
        }
        
        .btn-danger {
            background-color: #ef5350;
            color: white;
            box-shadow: 0 4px 15px rgba(239, 83, 80, 0.3);
        }

        /* --- Responsive Design --- */
        @media (max-width: 1200px) {
            .main-container { padding: 1rem; }
            .options-column, .preview-column { padding: 2rem; }
        }
        
        @media (max-width: 992px) {
            .main-container { flex-direction: column; }
            .options-column, .preview-column { width: 100%; }
            .preview-column { margin-top: 2rem; }
        }
        
        @media (max-width: 480px) {
            body { font-size: 14px; }
            header h1 { font-size: 1.5rem; }
            .main-container { padding: 1rem 0.5rem; }
            .options-column, .preview-column { padding: 1.5rem; }
            .flex-group { flex-direction: column; }
            .download-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Ultimate QR Code Generator</h1>
    </header>

    <main class="main-container">
        <!-- Left Column: User Inputs & Customization -->
        <section class="options-column">
            <h2>1. Content</h2>
            <div class="qr-type-selector">
                <button class="active" data-type="url">URL</button>
                <button data-type="text">Text</button>
                <button data-type="wifi">Wi-Fi</button>
                <button data-type="vcard">vCard</button>
                <button data-type="email">Email</button>
                <button data-type="sms">SMS</button>
            </div>

            <div id="input-fields">
                <!-- URL -->
                <div id="url-input" class="input-section active">
                    <div class="input-group">
                        <label for="url">Website URL</label>
                        <input type="url" id="url" placeholder="https://example.com" required>
                        <div id="url-error" class="error-message">Please enter a valid URL.</div>
                    </div>
                </div>
                <!-- Text -->
                <div id="text-input" class="input-section">
                    <div class="input-group"><label for="text">Your Text</label><textarea id="text" placeholder="Enter any text..."></textarea></div>
                </div>
                <!-- Wi-Fi -->
                <div id="wifi-input" class="input-section">
                    <div class="input-group"><label for="wifi-ssid">Network Name (SSID)</label><input type="text" id="wifi-ssid" placeholder="e.g., My Home Network"></div>
                    <div class="input-group"><label for="wifi-password">Password</label><input type="text" id="wifi-password"></div>
                    <div class="input-group"><label for="wifi-encryption">Encryption</label><select id="wifi-encryption"><option value="WPA">WPA/WPA2</option><option value="WEP">WEP</option><option value="nopass">None</option></select></div>
                </div>
                <!-- vCard -->
                <div id="vcard-input" class="input-section">
                     <div class="flex-group">
                        <div class="input-group"><label for="vcard-fn">First Name</label><input type="text" id="vcard-fn" placeholder="John"></div>
                        <div class="input-group"><label for="vcard-ln">Last Name</label><input type="text" id="vcard-ln" placeholder="Doe"></div>
                    </div>
                    <div class="input-group"><label for="vcard-tel">Phone</label><input type="tel" id="vcard-tel" placeholder="+1-202-555-0199"></div>
                    <div class="input-group"><label for="vcard-email">Email</label><input type="email" id="vcard-email" placeholder="john.doe@example.com"></div>
                    <div class="input-group"><label for="vcard-org">Company</label><input type="text" id="vcard-org"></div>
                    <div class="input-group"><label for="vcard-url">Website</label><input type="url" id="vcard-url" placeholder="https://example.com"></div>
                </div>
                <!-- Email -->
                <div id="email-input" class="input-section">
                    <div class="input-group"><label for="email-to">Recipient Email</label><input type="email" id="email-to" placeholder="recipient@example.com"></div>
                    <div class="input-group"><label for="email-subject">Subject</label><input type="text" id="email-subject"></div>
                    <div class="input-group"><label for="email-body">Body</label><textarea id="email-body"></textarea></div>
                </div>
                <!-- SMS -->
                <div id="sms-input" class="input-section">
                    <div class="input-group"><label for="sms-tel">Phone Number</label><input type="tel" id="sms-tel" placeholder="+15551234567"></div>
                    <div class="input-group"><label for="sms-msg">Message</label><textarea id="sms-msg"></textarea></div>
                </div>
            </div>

            <h3>2. Design</h3>
            <div class="flex-group">
                <div class="input-group"><label for="color-fg">Dot Color</label><input type="color" id="color-fg" value="#000000"></div>
                <div class="input-group"><label for="color-bg">Background</label><input type="color" id="color-bg" value="#ffffff"></div>
            </div>
            
            <div class="input-group">
                <label>Logo</label>
                <div class="flex-group">
                    <button id="logo-upload-btn" class="btn btn-secondary" style="flex-grow: 1;">Upload</button>
                    <button id="logo-remove-btn" class="btn btn-danger" style="flex-grow: 1;">Remove</button>
                    <input type="file" id="logo-upload" accept="image/png, image/jpeg, image/svg+xml" style="display: none;">
                </div>
            </div>

            <div class="input-group"><label>Dot Style</label><select id="dot-style"><option value="square">Square</option><option value="dots">Dots</option><option value="rounded">Rounded</option><option value="extra-rounded">Extra Rounded</option><option value="classy">Classy</option><option value="classy-rounded">Classy Rounded</option></select></div>
            
            <div class="flex-group">
                <div class="input-group"><label>Eye Corner</label><select id="corner-square-style"><option value="square">Square</option><option value="dot">Dot</option><option value="extra-rounded">Extra Rounded</option></select></div>
                <div class="input-group"><label>Eye Dot</label><select id="corner-dot-style"><option value="square">Square</option><option value="dot">Dot</option></select></div>
            </div>
            
            <div class="input-group" style="display: flex; align-items: center; gap: 10px;">
                <label for="frame-toggle" style="margin-bottom: 0;">Add Frame</label>
                <input type="checkbox" id="frame-toggle" style="transform: scale(1.3);">
            </div>
            <div id="frame-options" style="display:none;">
                <div class="input-group"><label for="frame-text">Frame Text</label><input type="text" id="frame-text" placeholder="SCAN ME!"></div>
            </div>
        </section>

        <!-- Right Column: QR Code Preview & Download -->
        <section class="preview-column">
            <div id="qr-code-frame">
                <div id="qr-code-container"></div>
                <p id="frame-text-preview"></p>
            </div>
            <div class="download-buttons">
                <button id="download-png" class="btn btn-primary">Download PNG</button>
                <button id="download-svg" class="btn btn-secondary">Download SVG</button>
            </div>
        </section>
    </main>

    <footer><p>Created with AI</p></footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const qrTypeSelector = document.querySelector('.qr-type-selector');
            const inputFieldsContainer = document.getElementById('input-fields');
            const allInputs = document.querySelectorAll('.options-column input, .options-column textarea, .options-column select');
            const urlInput = document.getElementById('url');
            const urlError = document.getElementById('url-error');

            const colorFg = document.getElementById('color-fg');
            const colorBg = document.getElementById('color-bg');
            const dotStyle = document.getElementById('dot-style');
            const cornerSquareStyle = document.getElementById('corner-square-style');
            const cornerDotStyle = document.getElementById('corner-dot-style');
            
            const logoUploadBtn = document.getElementById('logo-upload-btn');
            const logoUploadInput = document.getElementById('logo-upload');
            const logoRemoveBtn = document.getElementById('logo-remove-btn');

            const frameToggle = document.getElementById('frame-toggle');
            const frameOptions = document.getElementById('frame-options');
            const frameText = document.getElementById('frame-text');
            const qrFrame = document.getElementById('qr-code-frame');
            const frameTextPreview = document.getElementById('frame-text-preview');
            
            const downloadPngBtn = document.getElementById('download-png');
            const downloadSvgBtn = document.getElementById('download-svg');
            const qrContainer = document.getElementById('qr-code-container');

            // --- State ---
            let qrCode;
            let currentQrType = 'url';
            let logoImage = null;

            // --- QR Code Initialization ---
            const generateQRCode = () => {
                try {
                    const data = getQrData();
                    if (!data) {
                        qrContainer.innerHTML = '<p style="text-align:center; padding: 2rem;">Enter content to generate a QR code.</p>';
                        return;
                    }
                    
                    // Determine container size for responsive width
                    const containerWidth = qrContainer.offsetWidth;

                    const qrOptions = {
                        width: containerWidth,
                        height: containerWidth,
                        type: 'svg',
                        data: data,
                        image: logoImage,
                        dotsOptions: {
                            color: colorFg.value,
                            type: dotStyle.value,
                        },
                        backgroundOptions: {
                            color: colorBg.value,
                        },
                        imageOptions: {
                            crossOrigin: 'anonymous',
                            margin: 10,
                            imageSize: 0.3
                        },
                        cornersSquareOptions: {
                            type: cornerSquareStyle.value,
                            color: colorFg.value,
                        },
                        cornersDotOptions: {
                            type: cornerDotStyle.value,
                            color: colorFg.value,
                        }
                    };
                    
                    if (qrCode) {
                        qrCode.update(qrOptions);
                    } else {
                        qrCode = new QRCodeStyling(qrOptions);
                        qrCode.append(qrContainer);
                    }
                } catch (error) {
                    console.error("QR Code Generation Error:", error);
                    qrContainer.innerHTML = '<p class="error-message" style="display:block; text-align:center;">Error: Data is too long for a QR code.</p>';
                }
            };
            
            // --- Data Formatting ---
            const getQrData = () => {
                switch (currentQrType) {
                    case 'url':
                        const url = urlInput.value;
                        const isValidUrl = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([/\w .-]*)*\/?$/.test(url);
                        urlError.style.display = url && !isValidUrl ? 'block' : 'none';
                        return isValidUrl ? url : '';
                    case 'text': return document.getElementById('text').value;
                    case 'wifi':
                        const ssid = document.getElementById('wifi-ssid').value;
                        const pass = document.getElementById('wifi-password').value;
                        const enc = document.getElementById('wifi-encryption').value;
                        return `WIFI:T:${enc};S:${ssid};P:${pass};;`;
                    case 'vcard':
                        const [fn, ln, tel, email, org, web] = ['vcard-fn', 'vcard-ln', 'vcard-tel', 'vcard-email', 'vcard-org', 'vcard-url'].map(id => document.getElementById(id).value);
                        return `BEGIN:VCARD\nVERSION:3.0\nN:${ln};${fn}\nFN:${fn} ${ln}\nORG:${org}\nTEL;TYPE=WORK,VOICE:${tel}\nEMAIL:${email}\nURL:${web}\nEND:VCARD`;
                    case 'email':
                        const [to, sub, body] = ['email-to', 'email-subject', 'email-body'].map(id => encodeURIComponent(document.getElementById(id).value));
                        return `mailto:${to}?subject=${sub}&body=${body}`;
                    case 'sms':
                         const [smsTel, smsMsg] = [document.getElementById('sms-tel').value, encodeURIComponent(document.getElementById('sms-msg').value)];
                         return `SMSTO:${smsTel}:${smsMsg}`;
                    default: return '';
                }
            };

            // --- Event Listeners ---
            qrTypeSelector.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    currentQrType = e.target.dataset.type;
                    qrTypeSelector.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    inputFieldsContainer.querySelectorAll('.input-section').forEach(s => s.classList.remove('active'));
                    document.getElementById(`${currentQrType}-input`).classList.add('active');
                    generateQRCode();
                }
            });

            allInputs.forEach(input => input.addEventListener('input', generateQRCode));
            
            logoUploadBtn.addEventListener('click', () => logoUploadInput.click());
            logoUploadInput.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = () => { logoImage = reader.result; generateQRCode(); };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            logoRemoveBtn.addEventListener('click', () => { logoImage = null; logoUploadInput.value = ''; generateQRCode(); });

            frameToggle.addEventListener('change', () => {
                const isEnabled = frameToggle.checked;
                frameOptions.style.display = isEnabled ? 'block' : 'none';
                qrFrame.style.padding = isEnabled ? '25px' : '0';
                qrFrame.style.background = isEnabled ? document.getElementById('color-bg').value : 'transparent';
                qrFrame.style.boxShadow = isEnabled ? 'var(--soft-shadow)' : 'none';
                frameTextPreview.style.display = isEnabled && frameText.value ? 'block' : 'none';
                generateQRCode();
            });

            frameText.addEventListener('input', () => {
                if (frameToggle.checked) {
                    frameTextPreview.textContent = frameText.value;
                    frameTextPreview.style.display = frameText.value ? 'block' : 'none';
                }
            });
            
            colorBg.addEventListener('input', () => {
                 if (frameToggle.checked) qrFrame.style.background = colorBg.value;
            });

            downloadPngBtn.addEventListener('click', () => qrCode?.download({ name: 'qrcode', extension: 'png' }));
            downloadSvgBtn.addEventListener('click', () => qrCode?.download({ name: 'qrcode', extension: 'svg' }));
            
            // Re-generate QR code on window resize for responsiveness
            window.addEventListener('resize', generateQRCode);

            // --- Initial Generation ---
            generateQRCode();
        });
    </script>

</body>
</html>
